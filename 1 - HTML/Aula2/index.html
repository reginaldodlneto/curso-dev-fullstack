<!DOCTYPE html> <!--Esta tag dogtype é responsavel por definir a versão do html-->
<html>
    <head>
        <!--
            A tag head serve para configurações do meu documento html
        -->
        <title>Hello World!</title> <!-- Tag responsavel pelo que aparece na aba do site. -->
    </head>
    <body>
        <!--
            A tag body é responsavel pela área visivel da minha pagina
        -->
        <h1>Hello World!</h1>
    </body>
</html>
