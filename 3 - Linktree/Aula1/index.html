<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="profile">
        <img src="img/thiago.jpg" alt="Thiago" class="avatar">

        <h1>Thiago M. Medeiros</h1>
        <h2>Programador | Professor | Youtuber</h2>
    </div>
    <ul class="social"> <!-- Apliquei Flexbox pra ficar lado a lado-->
        <li>
            <a href="">
                <img src="img/youtube.png" alt="Youtube">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/insta.svg" alt="instagram">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/linkedin.svg" alt="linkedin">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/github.svg" alt="github">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/whatsapp.png" alt="whatsapp">
            </a>
        </li>
    </ul>

    <ul class="links-list">
        <li>
            <a href="">
                Desenvolvimento Web Fullstack
                <span>Curso de programação web para iniciantes do zero.</span>
            </a>
        </li>
        <li>
            <a href="">
                Fabrica de aplicativo - React Native
                <span>Curso para desenvolvimento de aplicativos para inciantes do zero.</span>
            </a>
        </li>
    </ul>
</body>
</html>
